<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 06</title>
    <style>
        body {
            background-color: rgb(157, 216, 196);
        }
        .titulo {
            text-align: center;
            color: rgb(220, 93, 20);
        }
        .texto {
            text-align: center;
            font-size: 20px;
        }
        .lista {
            font-size: 25px;
            padding: 40pt;

        }
    </style>
</head>
<body>
    <h1 class="titulo">Tags em HTML</h1>
    <hr>
    <p class="texto"><strong>Em HTML5 podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag devera ser utilizada em cada caso.</strong></p>
    <ul type="square" class="lista">
        <li><abbr title="Utilize a tag &lt;p&gt;">Paragráfos</abbr></li>
        <li><abbr title="Utilize a tag &lt;h1&gt;">Titulos</abbr></li>
        <li><abbr title="Utilize a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Utilize a tag &lt;abbr&gt;">abreviações</abbr></li>
        <li><abbr title="Utilize a tag &lt;code&gt;">Codigo-fonte</abbr></li>
        <li><abbr title="Utilize a tag &lt;ol&gt;">Lista numerada</abbr></li>
        <li><abbr title="Utilize a tag &lt;ul&gt;">Lista com demarcadores</abbr></li>
    </ul>
</body>
</html>
