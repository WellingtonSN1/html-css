<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas"><label for="isxmas">Masculino</label> <br>
            <input type="radio" name="sexo" id="isxfem"><label for="isxfem">Feminino</label> 
        </fieldset>
        <fieldset>
            <legend>Esportes Favorito</legend>
            <input type="checkbox" name="fubebol" id="ifutebol"><label for="ifutebol">Futebol</label> <br>
            <input type="checkbox" name="basquete" id="ibasquete"><label for="ibasquete">Basquete</label><br>
            <input type="checkbox" name="nataçao" id="inataçao"><label for="inataçao">Natação</label> <br>
            <input type="checkbox" name="tenis" id="itenis"><label for="itenis">Tênis</label>
        </fieldset>
        <p>
           <input type="submit" value="Enviar">
           <input type="reset" value="Limpar"> 
        </p>
    </form>
</body>
</html>
